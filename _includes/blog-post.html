<div class="{% if post.star %}star{% endif %}">
    <a class="flex justify-between text-gray-800" href="{{ site.url }}{{ post.url }}">
        <h3 class="text-md sm:text-xl w-3/4 hover:text-cyan-600">{{ post.title }}</h3>
        <aside class="text-sm font-light w-1/4 text-end"><time datetime="{{ post.date | date:"%d-%m-%Y" }}">{{ post.date | date: "%b %d, %Y" }}</time></aside>
    </a>
</div>
